<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="Weather App.css">
</head>
<body>
	<div class="app-main">
		<div class="search-input">
			<input type="text" id="input-box" class="input-box" placeholder="Enter City Name....." autocomplete="off">
		</div>

		<div class="weather-body">
			<div class="location-details">
				<div class="city" id="city">Amravat, IN</div>             
				<div class="date" id="date">10 June(Wednesday), 2021</div>
			</div>

			<div class="weather-status">
				<div class="temp" id="temp">34&deg;C</div>
				<div class="min-max" id="min-max">32&deg;C(min) / 34&deg;C(max)</div>
				<div class="weather" id="weather">Clear</div>
				<img src="Icons/Clear.png" width="30%" id="myImg">
			</div> 
		</div>
	</div>

	<script src="Weather App.js"></script>
</body>
</html>
