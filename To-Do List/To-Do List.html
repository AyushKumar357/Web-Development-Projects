<!DOCTYPE html>             
<html>                      
<head>
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="To-Do List.css">                                          
<script src=http://kit.fontawesome.com/0d43457354.js crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=
Roboto:wght@500;900&display=swap" rel="stylesheet">                       
</head>
<body>

	<div id="container">

<h1>TO-DO LIST <span onclick="newList()" ><i class="fas fa-plus"></span></i></h1>
		<input type="text" id="myInput" placeholder="Add your Todo">

		<ul id="myTodo">
			<li>Pay electric bills.</li>
			<li>Buy a helmet for bike.</li>
			<li>Prepare for Monday's presentation.</li>
			<li>Buy a cake for cousin's birthday.</li>
			<li>Analyze the survey results.</li>
			<li>Do the assignment of Data Structures.</li>
		</ul>

	</div>

	<script type="text/javascript" src="To-Do List.js"></script>
</body>
</html>
